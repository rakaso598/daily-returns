<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루 수익률로 1년 복리 계산하기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button.calculate {
            background-color: #4CAF50;
            color: white;
        }
        button.reset {
            background-color: #f44336;
            color: white;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f1f1f1;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>하루 수익률로 1년 복리 계산하기</h1>
        <label for="principal">원금 (₩):</label>
        <input type="number" id="principal" placeholder="예: 100000">

        <label for="daily-profit">하루 수익 (₩):</label>
        <input type="number" id="daily-profit" placeholder="예: 5">

        <button class="calculate">계산</button>
        <button class="reset">초기화</button>

        <div class="log" id="log">
            <strong>결과 로그:</strong>
        </div>
    </div>

    <script>
        document.querySelector('.calculate').addEventListener('click', function () {
            const principal = parseFloat(document.getElementById('principal').value);
            const dailyProfit = parseFloat(document.getElementById('daily-profit').value);

            if (isNaN(principal) || isNaN(dailyProfit) || principal <= 0 || dailyProfit <= 0) {
                alert('유효한 값을 입력하세요.');
                return;
            }

            // 하루 수익률 계산
            const dailyRate = (dailyProfit / principal) * 100;
            // 1년 수익률 계산 (복리)
            const annualRate = (Math.pow(1 + dailyProfit / principal, 365) - 1) * 100;

            // 결과 출력
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `원금: ₩${principal.toLocaleString()}, 하루 수익: ₩${dailyProfit.toLocaleString()}, 하루 수익률: ${dailyRate.toFixed(5)}%, 1년 수익률: ${annualRate.toFixed(2)}%`;
            log.appendChild(entry);
        });

        document.querySelector('.reset').addEventListener('click', function () {
            document.getElementById('principal').value = '';
            document.getElementById('daily-profit').value = '';
            document.getElementById('log').innerHTML = '<strong>결과 로그:</strong>';
        });
    </script>
</body>
</html>
